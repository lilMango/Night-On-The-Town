  <div style="border-width:5px; padding-top:25px; min-width:500px">
  </div>

  <h1 class="text-center title">What kind of night you feelin'?</h1>
  <div class="container interactive-content font-theme">
    

    <div class="row text-center" style="margin-left:auto; margin-right:auto; max-width:960px">
      <div class="col-md-4">
        <div>
          <h4>Mood style</h4>
          <div style="float:left">Chillin</div>    <div style="float:right">Ragin'</div>
          <input id="mood-slider" type="range" min="0" max="10" step="1" />
        </div>
      </div>

      <div class="col-md-4">
        <div>
          <h4>Wallet size</h4>
          <div style="float:left">Penny Pinchin</div>    <div style="float:right">Cha Qing</div>
          <input id="price-slider" type="range" min="0" max="10" step="1" />
        </div>
      </div>

      <div class="col-md-4">
        <div>
           <h4>Pick ur Poison</h4>
          <div style="float:left">Fratty Beers</div>    <div style="float:right">On the rocks</div>
          <input id="drinks-slider" type="range" min="0" max="10" step="1" />
        </div>
      </div>

    </div><!--row-->
    
    <div class="row text-center" style="margin-left:auto; margin-right:auto; max-width:960px">
      <div class="col-md-4">
        <div>
          <h4>Transportation</h4>
          <div style="float:left">Driver</div>    <div style="float:right">Uberin'</div>
          <input id="transportation-slider" type="range" min="0" max="1" step="1" />
        </div>
      </div>

      <div class="col-md-4">
        <div>
          <h4>Party Size</h4>
          <div style="float:left">Solo</div>    <div style="float:right">The whole block</div>
          <input id="partysize-slider" type="range" min="0" max="10" step="1" />
        </div>
      </div>

      <div class="col-md-4">
        <div>
          <h4>Proximity</h4>
          <div style="float:left">Down the street</div>    <div style="float:right">Africa</div>
          <input id="proximity-slider" type="range" min="0" max="10" step="1" />
        </div>
      </div>

      <div class="col-md-4">
        <button class="btn" style="min-width:30px" ng-click="suggestions()">next</button>
      </div>
    </div><!--row-->



    </div>  
  </div> <!--Container-->
